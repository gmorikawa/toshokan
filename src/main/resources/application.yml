spring:
    application:
        name: toshokan
    datasource:
        # url: jdbc:postgresql://database:5432/toshokan
        url: jdbc:postgresql://localhost:2010/toshokan
        username: root
        password: example
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                "[format_sql]": true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true
security:
    jwt:
        secret: ${JWT_SECRET:"secret"}
        expires-in: ${JWT_EXPIRES_IN:3600000}
        issuer: ${JWT_ISSUER:"issuer"}
        subject: ${JWT_SUBJECT:"subject"}
storage:
    local:
        root-directory: ${LOCAL_STORAGE_ROOT_DIRECTORY}
    minio:
        endpoint: ${MINIO_ENDPOINT}
        access-key: ${MINIO_ACCESS_KEY}
        secret-key: ${MINIO_SECRET_KEY}
        bucket: ${MINIO_BUCKET}