<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: metadata(${meta.title})}" />

<body style="display: flex;">
    <nav th:replace="~{fragments/menu}" />

    <section style="flex-grow: 1">
        <header th:replace="~{fragments/header :: header(${page.title})}" />

        <nav th:replace="~{components/navigation :: navigation(${pagination})}"></nav>

        <main class="p-2">
            <div>
                <a class="button is-primary" href="/app/whitepapers/create">
                    Create
                </a>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Authors</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="whitepaper : ${whitepapers}" class="clickable-row" th:data-href="|/app/whitepapers/${whitepaper.id}|">
                        <td>
                            <a th:href="|/app/whitepapers/${whitepaper.id}/edit|" class="button is-primary">Edit</a>
                            <a th:href="|/app/whitepapers/${whitepaper.id}/remove|" class="button is-danger">Delete</a>
                        </td>
                        <td th:text="${whitepaper.title}" />
                        <td th:text="${whitepaper.category}" />
                        <td th:text="${whitepaper.authors}" />
                    </tr>
                </tbody>
            </table>
        </main>
    </section>
</body>

</html>
