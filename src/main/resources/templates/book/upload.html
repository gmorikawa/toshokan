<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layouts/admin :: metadata(${meta.title})}"></head>

<body style="display: flex;">
    <aside th:replace="~{layouts/admin :: app-menu}"></aside>

    <section style="flex-grow: 1">
        <header th:replace="~{layouts/admin :: header(${page.title})}"></header>

        <main class="p-2">
            <form enctype="multipart/form-data" method="post" action="#" th:action="|/app/books/${book.id}/upload|" th:object="${documentFile}">
                <div class="field">
                    <label for="document.file" class="label">File</label>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file" />
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">Choose a file...</span>
                            </span>
                            <span class="file-name">FILE NAME HERE</span>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label for="document.label" class="label">Label</label>
                    <div class="control">
                        <input th:field="*{label}" id="document.label" class="input" type="text"
                            placeholder="Introduction to Algorithms">
                    </div>
                </div>

                <button type="submit" class="button is-primary">Upload</button>
            </form>
        </main>
    </section>
</body>

</html>
